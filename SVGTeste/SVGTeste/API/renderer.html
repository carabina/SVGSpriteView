<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no">

	<style type="text/css">
		html {
			overflow: hidden;
		}
		body {
			margin: 0;	
			overflow: hidden;
		}
		* {
			width: 100%;
			height: 100%;
		}
		#mainContainer {
		    position: absolute;
		    top: 0;
		    bottom: 0;
		    left: 0;
		    right: 0;
		    overflow: auto;
		}
	</style>
	
	<script type="text/javascript">

		function draw(){
			var query = getQueryParams(document.location.search);
			if ( (typeof query.imageID != "undefined" && query.imageID.length > 0) && (typeof query.spriteFile != "undefined" && query.spriteFile.length > 0) ){
				document.getElementById('imageView').setAttribute("xlink:href", (query.spriteFile + "#" + query.imageID));
			}
		}

		function getQueryParams(qs) {
			qs = qs.split('+').join(' ');

			var params = {},
			tokens,
			re = /[?&]?([^=]+)=([^&]*)/g;

			while (tokens = re.exec(qs)) {
				params[decodeURIComponent(tokens[1])] = decodeURIComponent(tokens[2]);
			}
			return params;
		}
	</script>
</head>

<html>
<body onload="draw()">
    <div id="#mainContainer">
    	<svg>
	        <use id="imageView" xlink:href=""></use>
	    </svg>
    </div>
</body>
</html>
